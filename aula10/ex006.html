<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = 'blue'
        }

        function entrar(){
            var entra = document.getElementById('area')
            entra.innerText = 'Entrou'
            entra.style.background = 'red'
        }

        function sair(){
            var sai = document.getElementById('area')
            sai.innerText = 'Saiu'
            sai.style.background = 'yellow'
            sai.style.color = 'black'
        }
    </script>
</body>
</html>
